<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rowspan table</title>
</head>
<body>
    <table border="1" width=400px>
        <tr>
            <th>NAME</th>
            <td>Bill</td>
            <td>Steve</td>
        </tr>
        <tr>
            <th>Contact Numbers</th>
            <td>12345</td>
            <td>13579</td>
        </tr>
        <tr>
            <th></th>
            <td>67890</td>
            <td>24680</td>
            
        </tr>
    </table>
</body>
</html>
