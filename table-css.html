<!DOCTYPE html>

    <title>Table css properties</title>
    <link rel="stylesheet" href="assets/styles/table-css.css">

                <th>title3</th>

                <td>subtitle1</td>

            </tr>
            <tr>
                <td>subitem1</td>
                <td>subitem2</td>
                <td>dasdasd</td>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>3</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
