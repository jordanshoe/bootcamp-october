<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Structure</title>
</head>
<body>
    
    <div class="container">
        <form action="https://kredo.jp" method="GET">

       
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
            
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
    
            <label for="pword">Password</label>
            <input type="password" name="password" id="pword">
    
            <label for="bday">Birth Date</label>
            <input type="date" name="birthday" id="bday">
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
    
            <label for="comment">Comments</label>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
    
            <p>Please select your favorite music genre.</p>
            <input type="radio" name="music" value="rock" id="rock">
            <label for="rock">Rock</label>
    
            <input type="radio" name="music" value="jazz" id="jazz">
            <label for="jazz">Jazz</label>
    
            <input type="radio" name="music" value="pop" id="pop">
            <label for="pop">Pop</label>
    
            <p>Please select your favorite food/s.</p>
            <input type="checkbox" name="food" value="ramen" id="ramen">
            <label for="ramen">Ramen</label>
    
            <input type="checkbox" name="food" value="sushi" id="sushi">
            <label for="sushi">Sushi</label>
            <br><br>
            <label for="device">What is your device?</label>
            <select name="device" id="device" multiple>
                <option value="none"></option>
                <option value="macbook">Macbook</option>
                <option value="ipad">Ipad</option>
                <option value="tablet">Tablet</option>
            </select>
    
            <br>
            <label for="photo">Upload Photo</label>
            <input type="file" name="photo" id="photo">
            <br>
            <input type="submit" name="submit"  >
            <input type="image" name="submit-photo" src="assets/images/junk.jpg" width="30px" height="30px">
    
            <!-- <button>send</button> -->
        </form>
    </div>
